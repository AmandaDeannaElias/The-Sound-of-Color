        <h1> &#9834 The Sound of Color &#9834 </h1>
        <p id="blurb">Welcome to the Sound of Color! This webpage will allow you to click on a color and give you information associated with that color including emotions and music. Click on a color to get started!</p>

        </audio>
        </div>

        <div id="orangerectangle"></div>
        <audio id="songfororange">
            <source src="audio/Snake on the Beach - Nico Staf.mp3" type="audio/mp3">

        </audio>
        <div id="purplerectangle"></div>
